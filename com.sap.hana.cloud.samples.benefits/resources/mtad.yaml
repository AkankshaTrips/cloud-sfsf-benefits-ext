_schema-version: '2.1'

parameters:
  hcp-deployer-version: '1.0'

ID: com.sap.cloud.lm.sl.hcp.extensions.SOLUTION_ID
version: 0.1.0

modules:
  - name: benefits-app-SOLUTION_ID
    type: com.sap.java
    parameters:
       name: &benefits-app-name benefitsSOLUTION_ID
       jvm-arguments: -server
       java-version: JRE 7
       runtime: neo-java-web
       runtime-version: 1
       sfsf-idp-access: true

  - name: benefits-connection-SOLUTION_ID
    type: com.sap.hcp.sfsf-connection
    requires:
      - name: benefits-app-SOLUTION_ID
    parameters:
      application: *benefits-app-name

  - name: benefits-role-provider-SOLUTION_ID
    type: com.sap.hcp.sfsf-role-provider
    requires:
      - name: benefits-app-SOLUTION_ID
      - name: benefits-connection-SOLUTION_ID
    parameters:
      application: *benefits-app-name

  - name: benefits-roles-SOLUTION_ID
    type: com.sap.hcp.sfsf-roles

  - name: benefits-tiles-SOLUTION_ID
    type: com.sap.hcp.sfsf-home-page-tiles
    requires:
      - name: benefits-app-SOLUTION_ID
      - name: benefits-roles-SOLUTION_ID
    parameters:
      application: *benefits-app-name
