<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SAP Benefits Management Tool</title>
        <script src="../resources/sap-ui-core.js" type="text/javascript" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.commons"
                data-sap-ui-theme="sap_bluecrystal" data-sap-ui-xx-bindingSyntax="complex">

        </script>
        <link rel="stylesheet" type="text/css" href="/com.sap.hana.cloud.samples.benefits/mobile/css/styles.css">
        <script>
            
            var appController = null;
            
            $(document).ready(function() {
                // tell UI5 where to find stuff
                sap.ui.localResources("util");
                sap.ui.localResources("model");
                sap.ui.localResources("view");
                sap.ui.localResources("view/employees");
                sap.ui.localResources("view/benefits");
                sap.ui.localResources("view/campaigns");
                
                jQuery.sap.registerModulePath('Application', '/com.sap.hana.cloud.samples.benefits/mobile/Application');
                
                jQuery.sap.registerModulePath("com.sap.hana.cloud.samples.benefits", "/com.sap.hana.cloud.samples.benefits/mobile");
                                

                // launch application
                jQuery.sap.require("Application");
                appController = new Application({
                    root: "sapUiBody"
                });
            });
        </script>
    </head>
    <body id="sapUiBody" class="sapUiBody">
    </body>
</html>
